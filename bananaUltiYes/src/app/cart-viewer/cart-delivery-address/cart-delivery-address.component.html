<app-cart-toolbar></app-cart-toolbar>
<div style="margin-top: 100px;margin-left: 2px;margin-right: 1px;">
    <div class="cart-prod">
        <div class=""  style=" opacity: .99;border: 0px solid rgb(216, 212, 219); padding: 5px;">
            <p class="cartHeading">{{confirm_address_heading_msg_vb}}</p>
            <div *ngFor="let address_vb of deliveryAddresses_vb let i_vb=index">
                <div id="cart-value-heading" style="background-color: #f5ffff; padding-top: 2em;">{{address_heading_msg_vb}} {{i_vb+1}}:</div>
                <div class="cost-div-desc" style="background-color: #f5ffff;">
                    <p>{{address_vb}}</p>
                    <button type="button" (click)="addressConfirm_mt(i_vb)" class="btn btn" style="align-self: stretch; margin: 0px;color: #2f8fdf;
                        background-color: #e0e7e7;" >
                    {{deliver_to_address_btn_msg_vb}} {{i_vb+1}}</button>
                </div>
            </div>
            <div id="cart-value-heading" style="background-color: #f5ffff; padding-top: 2em;">{{new_address_msg_vb}}</div>
                <div class="cost-div-desc" style="background-color: #f5ffff;">
                <form [formGroup]="newAddressForm_vb" (ngSubmit)="newAddressConfirm_mt()" >
                
                
                    <textarea formControlName="newAddress_vb"
                    (keyup)="onKeyCountChar_mt($event)" rows="4" 
                    maxlength=200 class="form-control" aria-label="Large" 
                    aria-describedby="inputGroup-sizing-sm"></textarea>
                    <label style="text-align: right; font-size: 1em"> {{addressCurrentLength_vb}}/200</label>
                    <button type="button" (click)="newAddressConfirm_mt()" class="btn btn" style="align-self: stretch; margin: 0px;color: #2f8fdf;
                    background-color: #e0e7e7;" >

                        {{deliver_to_new_address_btn_msg_vb}} </button>                        
                
                </form>
                </div>
                <p></p>
        </div>    

    </div>  
    <div class="cart-prod-value">

        <table style="margin-left: 50px;border-bottom: 1em; border-color: black; background-color: #f5ffff;">
            <tr>
                <td colspan="3"><div id="cart-value-heading" style="background-color: #f5ffff;">{{delivery_address_heading_msg_vb}} ({{addressCnt}}):</div></td>
            </tr>
            <tr>
                <td colspan="3">
                    <div id="cart-value-heading" style="background-color: #f5ffff;">
                
                        <p>{{confirmAddress_vb}}</p>    
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button type="button" (click)="finalAddressConfirm_mt()" class="btn btn" style="align-self: stretch; margin: 0px;color: #2f8fdf;
                        background-color: #e0e7e7;" >
                     {{confirm_address_btn_msg_vb}} </button> 
                </td>
            </tr>
        </table>
    </div>  
</div>
